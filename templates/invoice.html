<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invoice</title>
</head>
<body>
    <h1>Your Invoice</h1>
    {% for key in yrInvoice %}
        {% if key == "Total Price" %}
            <h3>{{key}} : {{yrInvoice[key]}} Rs.</h3>
        {% else %}
            <h3>{{key}} : {{yrInvoice[key]}}</h3>
        {% endif %}
    {% endfor %}
    
</body>
</html>
